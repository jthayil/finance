{% extends 'index.html' %}
{% load static %}
{% block title %}Masters{% endblock %}
{% block style %}{% endblock %}
{% block body %}
<div class="container container-tight mx-auto" style="max-width: 400px;">
    <div class="text-center mb-4">
        <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="{% static 'img/logo.png' %}" width="100" height="100" alt="Laxmi Car Service" class="">
        </a>
    </div>
    <div class="card card-md">
        <div class="card-body">
            <h2 class="h2 text-center mb-4">Laxmi Car Service</h2>
            <form method="post" autocomplete="off" novalidate>{% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="id_username">Username</label>
                    <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none"
                        autocomplete="username" value="ganeshsangle5" maxlength="150" required="" id="id_username">
                </div>
                <div class="mb-2">
                    <label class="form-label" for="id_password">
                        Password
                        <span class="form-label-description">
                            <a href="">I forgot password</a>
                        </span>
                    </label>
                    <div class="input-group input-group-flat">
                        <input class="form-control" value="1" type="password" name="password"
                            autocomplete="current-password" required="" id="id_password">
                        <span class="input-group-text">
                            <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                                    <path
                                        d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                                </svg>
                            </a>
                        </span>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center text-secondary mt-3">
        Don't have account yet? <a href="{% url 'accounts:signup' %}" tabindex="-1">Sign up</a>
    </div>
</div>
{% endblock %}
