{% load static %}
<div class="nav-item dropdown">
    <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
        aria-label="Open user menu">
        <span class="avatar avatar-sm"
            style="background-image: url('{% static 'img/user.png' %}')"></span>
        <div class="d-none d-xl-block ps-2">
            <div>{{ request.user.first_name}} {{ request.user.last_name }}</div>
            <div class="mt-1 small text-secondary">{{ user.username }}</div>
        </div>
    </a>
    <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
        <a href="{% url 'accounts:profile' %}" class="dropdown-item">Profile</a>
        <a href="{% url 'accounts:logout' %}" class="dropdown-item">Logout</a>
    </div>
</div>
