{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ title|default:'Laxmi Car Service' }}</title>
    <!-- CSS files -->
    <link href="{% static 'css/tabler.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tabler-flags.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tabler-payments.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tabler-vendors.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/demo.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <style>
        @import url('https://rsms.me/inter/inter.css');

        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }

        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>
    {% block style %}{% endblock %}
</head>

<body class="layout-fluid">
    <script src="{% static 'js/demo-theme.min.js' %}"></script>
    <div class="page">
        {% if request.user.is_authenticated %}
        <div class="sticky-top">

        </div>
        <!-- Navbar -->
        <header class="navbar navbar-expand-md d-print-none">
            <div class="container-xl">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
                    aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a href=".">
                        <img src="{% static 'img/logo.png' %}" width="110" height="32" alt="Laxmi Car Service"
                            class="navbar-brand-image">
                    </a>
                </h1>
                <div class="navbar-nav flex-row order-md-last">
                    <!-- Notification -->
                    <!-- {% include 'notification.html' %} -->

                    <!-- App Settings -->
                    {% include 'app_settings.html' %}
                </div>
                {% include 'navbar.html' %}
            </div>
        </header>
        {% endif %}
        <div class="page-wrapper">
            <div class="page-body m-2">
                <!-- <div class="container-xl"> -->
                {% block body %}{% endblock %}
                <!-- </div> -->
            </div>
        </div>
    </div>

    <!-- Tabler Core -->
    <script src="{% static 'js/tabler.min.js' %}" defer></script>
    <script src="{% static 'js/demo.min.js' %}" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
        {% if messages %}
        {% for message in messages %}
        toastr.{{ message.tags }}('{{ message }}')
        {% endfor %}
        {% endif %}
        function getRemote(remote_url, method = "GET", request_data = null, response_type = "json", convertapi = true, process_data = false, content_type = 'application/x-www-form-urlencoded; charset=UTF-8') {
            var resp = $.ajax({ type: method, data: request_data, dataType: response_type, url: remote_url, async: false, processData: process_data, contentType: content_type }).responseText;
            if (convertapi) { return JSON.parse(resp); }
            return resp;
        }
    </script>
    {% block script %}{% endblock %}
</body>

</html>
